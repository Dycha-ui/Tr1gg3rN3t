<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KlamkaGG | Limitki</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: #0d0d0d;
            color: #fff;
            font-family: 'Rajdhani', sans-serif;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #ff0000;
            margin-bottom: 30px;
        }

        .car-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .car-card {
            background-color: #1f1f1f;
            border: 1px solid #ff0000;
            padding: 15px;
            text-align: center;
            border-radius: 6px;
        }

        .car-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 4px;
            margin-bottom: 10px;
        }

        .car-card h3 {
            color: #fff;
            margin-bottom: 10px;
        }

        .car-card p {
            color: #aaa;
            margin-bottom: 10px;
        }

        .car-card .price {
            color: #fff;
            background-color: #ff0000;
            padding: 5px 10px;
            border-radius: 4px;
            display: inline-block;
            margin-bottom: 10px;
        }

        .buy-button {
            background-color: transparent;
            border: 1px solid #ff0000;
            color: #ff0000;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            transition: 0.3s;
        }

        .buy-button:hover {
            background-color: #ff0000;
            color: #000;
        }
    </style>
</head>
<body>
    <h1>Limitki KlamkaGG</h1>
    <div class="car-grid">
        <div class="car-card">
            <img src="c7esg87doub.png" alt="cfesg87doub">
            <h3>cfesg87doub</h3>
            <p>Legendarna</p>
            <div class="price">5 PLN</div>
            <button class="buy-button" onclick="window.location.href='https://dc.gg/Tr1gg3rN3t'">KUP</button>
        </div>
        <div class="car-card">
            <img src="404 m3g80.png" alt="404 m3g80">
            <h3>404 m3g80</h3>
            <p>Rzadka</p>
            <div class="price">5 PLN</div>
            <button class="buy-button" onclick="window.location.href='https://dc.gg/Tr1gg3rN3t'">KUP</button>
        </div>
        <div class="car-card">
            <img src="404 m4.png" alt="404 m4">
            <h3>404 m4</h3>
            <p>Rzadka</p>
            <div class="price">5 PLN</div>
            <button class="buy-button" onclick="window.location.href='https://dc.gg/Tr1gg3rN3t'">KUP</button>
        </div>
         <div class="car-card">
            <img src="404 m5off.png" alt="404 m5off">
            <h3>404 m5off</h3>
            <p>Rzadka</p>
            <div class="price">5 PLN</div>
            <button class="buy-button" onclick="window.location.href='https://dc.gg/Tr1gg3rN3t'">KUP</button>
        </div>
    </div>
</body>
</html>
